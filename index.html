<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF見開きビューア</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #ffffff;
            --secondary: #f8f8f8;
            --text: #1a1a1a;
            --text-light: #666666;
            --accent: #e0e0e0;
            --border: #d5d5d5;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: var(--primary);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            flex-direction: column;
        }

        /* ヘッダー */
        .header {
            background: var(--primary);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            font-size: 1.2rem;
            color: var(--text);
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .header-controls {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .mode-toggle {
            display: flex;
            gap: 0;
            background: var(--secondary);
            padding: 0;
            border-radius: 6px;
            border: 1px solid var(--border);
        }

        .mode-btn {
            background: transparent;
            color: var(--text-light);
            border: none;
            padding: 0.6rem 1.2rem;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .mode-btn.active {
            background: var(--primary);
            color: var(--text);
            box-shadow: inset 0 0 0 1px var(--border);
        }

        /* メインビューアー */
        .viewer-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            overflow: hidden;
            background: var(--secondary);
        }

        .viewer-container {
            background: var(--primary);
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            display: flex;
            width: 100%;
            max-width: 1600px;
            aspect-ratio: 16 / 10;
            position: relative;
            overflow: hidden;
        }

        /* 見開きモード */
        .spread-view {
            display: flex;
            width: 100%;
        }

        .page-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem;
            position: relative;
            overflow: hidden;
            background: var(--primary);
        }

        .page-wrapper:first-child {
            border-right: 1px solid var(--border);
        }

        canvas {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }

        .page-number {
            position: absolute;
            bottom: 1.5rem;
            font-size: 0.8rem;
            color: var(--text-light);
            font-weight: 400;
        }

        .page-wrapper:first-child .page-number {
            left: 1.5rem;
        }

        .page-wrapper:last-child .page-number {
            right: 1.5rem;
        }

        /* シングルページモード */
        .single-view {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem;
        }

        /* ナビゲーション */
        .nav-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 3rem;
            padding: 1.5rem;
            background: var(--primary);
            border-top: 1px solid var(--border);
        }

        .nav-btn {
            background: var(--secondary);
            color: var(--text);
            border: 1px solid var(--border);
            padding: 0.7rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .nav-btn:hover:not(:disabled) {
            background: var(--accent);
            border-color: var(--text-light);
        }

        .nav-btn:disabled {
            background: var(--secondary);
            color: var(--text-light);
            cursor: not-allowed;
            opacity: 0.5;
        }

        .page-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: var(--text);
            font-family: inherit;
            min-width: 150px;
            justify-content: center;
        }

        .page-input-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--secondary);
            padding: 0.6rem 1rem;
            border-radius: 6px;
            border: 1px solid var(--border);
        }

        .page-input-group input {
            width: 45px;
            background: transparent;
            border: none;
            color: var(--text);
            text-align: center;
            font-family: inherit;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .page-input-group input:focus {
            outline: none;
        }

        .page-input-group span {
            color: var(--text-light);
        }

        /* ステート表示 */
        .status {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--text);
            color: var(--primary);
            padding: 1rem 2rem;
            border-radius: 6px;
            font-family: inherit;
            font-size: 0.95rem;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 100;
        }

        .status.show {
            opacity: 1;
        }

        /* ローディング状態 */
        .empty-state {
            text-align: center;
            color: var(--text-light);
        }

        .empty-state p {
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .empty-state-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--text);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* レスポンシブ */
        @media (max-width: 1200px) {
            .viewer-container {
                max-width: 100%;
                aspect-ratio: auto;
            }

            .page-wrapper {
                padding: 2rem;
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 0.8rem 1rem;
            }

            .header h1 {
                font-size: 1rem;
            }

            .header-controls {
                gap: 1rem;
            }

            .viewer-wrapper {
                padding: 1rem;
            }

            .nav-controls {
                flex-wrap: wrap;
                gap: 1.5rem;
                padding: 1rem;
            }

            .page-info {
                width: 100%;
                order: -1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PDF</h1>
            <div class="header-controls">
                <div class="mode-toggle">
                    <button class="mode-btn active" onclick="setMode('spread')">見開き</button>
                    <button class="mode-btn" onclick="setMode('single')">1ページ</button>
                </div>
            </div>
        </div>

        <div class="viewer-wrapper">
            <div class="viewer-container">
                <div id="viewerContent">
                    <div class="empty-state">
                        <div class="loading-spinner"></div>
                        <p style="margin-top: 1rem;">PDFを読み込み中...</p>
                    </div>
                </div>
                <div class="status" id="status"></div>
            </div>
        </div>

        <div class="nav-controls">
            <button class="nav-btn" id="prevBtn" onclick="previousPage()" disabled>← 前へ</button>
            <div class="page-info">
                <div class="page-input-group">
                    <input type="number" id="pageInput" min="1" value="1" onchange="goToPage(this.value)">
                    <span>/</span>
                    <span id="totalPages">0</span>
                </div>
            </div>
            <button class="nav-btn" id="nextBtn" onclick="nextPage()" disabled>次へ →</button>
        </div>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let pdfDoc = null;
        let currentPage = 1;
        let mode = 'spread';

        const PDF_URL = 'https://drive.google.com/uc?export=download&id=1hOfx8Q29OkzVs7A2pjTNFXZXU5Gb0JBq';

        // ページ読み込み時にPDFを自動で読み込む
        window.addEventListener('load', loadPdf);

        async function loadPdf() {
            try {
                pdfDoc = await pdfjsLib.getDocument(PDF_URL).promise;
                currentPage = 1;
                updateNavButtons();
                document.getElementById('totalPages').textContent = pdfDoc.numPages;
                renderPages();
            } catch (error) {
                showStatus('PDFの読み込みに失敗しました');
                console.error('PDF読み込みエラー:', error);
                document.getElementById('viewerContent').innerHTML = '<div class="empty-state"><div class="empty-state-icon">⚠️</div><p>PDFの読み込みに失敗しました</p></div>';
            }
        }

        async function renderPages() {
            const viewerContent = document.getElementById('viewerContent');
            viewerContent.innerHTML = '';

            if (!pdfDoc) return;

            if (mode === 'spread') {
                renderSpreadView();
            } else {
                renderSingleView();
            }
        }

        async function renderSpreadView() {
            const viewerContent = document.getElementById('viewerContent');
            viewerContent.innerHTML = '<div class="spread-view"></div>';
            const spreadView = viewerContent.querySelector('.spread-view');

            const leftPageNum = currentPage;
            const rightPageNum = currentPage + 1;

            // 左ページ
            const leftPage = await pdfDoc.getPage(leftPageNum);
            const leftCanvas = document.createElement('canvas');
            const leftCtx = leftCanvas.getContext('2d');
            const leftViewport = leftPage.getViewport({ scale: 1.8 });

            leftCanvas.width = leftViewport.width;
            leftCanvas.height = leftViewport.height;

            await leftPage.render({
                canvasContext: leftCtx,
                viewport: leftViewport
            }).promise;

            const leftWrapper = document.createElement('div');
            leftWrapper.className = 'page-wrapper';
            leftWrapper.appendChild(leftCanvas);
            const leftPageNumEl = document.createElement('div');
            leftPageNumEl.className = 'page-number';
            leftPageNumEl.textContent = `${leftPageNum}`;
            leftWrapper.appendChild(leftPageNumEl);

            spreadView.appendChild(leftWrapper);

            // 右ページ（存在する場合）
            if (rightPageNum <= pdfDoc.numPages) {
                const rightPage = await pdfDoc.getPage(rightPageNum);
                const rightCanvas = document.createElement('canvas');
                const rightCtx = rightCanvas.getContext('2d');
                const rightViewport = rightPage.getViewport({ scale: 1.8 });

                rightCanvas.width = rightViewport.width;
                rightCanvas.height = rightViewport.height;

                await rightPage.render({
                    canvasContext: rightCtx,
                    viewport: rightViewport
                }).promise;

                const rightWrapper = document.createElement('div');
                rightWrapper.className = 'page-wrapper';
                rightWrapper.appendChild(rightCanvas);
                const rightPageNumEl = document.createElement('div');
                rightPageNumEl.className = 'page-number';
                rightPageNumEl.textContent = `${rightPageNum}`;
                rightWrapper.appendChild(rightPageNumEl);

                spreadView.appendChild(rightWrapper);
            } else {
                const rightWrapper = document.createElement('div');
                rightWrapper.className = 'page-wrapper';
                spreadView.appendChild(rightWrapper);
            }
        }

        async function renderSingleView() {
            const viewerContent = document.getElementById('viewerContent');
            viewerContent.innerHTML = '<div class="single-view"></div>';
            const singleView = viewerContent.querySelector('.single-view');

            const page = await pdfDoc.getPage(currentPage);
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const viewport = page.getViewport({ scale: 2.2 });

            canvas.width = viewport.width;
            canvas.height = viewport.height;

            await page.render({
                canvasContext: ctx,
                viewport: viewport
            }).promise;

            const wrapper = document.createElement('div');
            wrapper.style.position = 'relative';
            wrapper.appendChild(canvas);
            const pageNum = document.createElement('div');
            pageNum.className = 'page-number';
            pageNum.textContent = `${currentPage} / ${pdfDoc.numPages}`;
            pageNum.style.position = 'absolute';
            pageNum.style.bottom = '1.5rem';
            pageNum.style.right = '1.5rem';
            wrapper.appendChild(pageNum);

            singleView.appendChild(wrapper);
        }

        function nextPage() {
            if (!pdfDoc) return;
            const maxPage = mode === 'spread' ? pdfDoc.numPages - 1 : pdfDoc.numPages;
            if (currentPage < maxPage) {
                currentPage += (mode === 'spread' ? 2 : 1);
                if (currentPage > pdfDoc.numPages) {
                    currentPage = pdfDoc.numPages;
                }
                document.getElementById('pageInput').value = currentPage;
                renderPages();
                updateNavButtons();
            }
        }

        function previousPage() {
            if (!pdfDoc) return;
            if (currentPage > 1) {
                currentPage -= (mode === 'spread' ? 2 : 1);
                if (currentPage < 1) {
                    currentPage = 1;
                }
                document.getElementById('pageInput').value = currentPage;
                renderPages();
                updateNavButtons();
            }
        }

        function goToPage(pageNum) {
            if (!pdfDoc) return;
            pageNum = parseInt(pageNum, 10);
            if (pageNum >= 1 && pageNum <= pdfDoc.numPages) {
                currentPage = pageNum;
                renderPages();
                updateNavButtons();
            }
        }

        function updateNavButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            prevBtn.disabled = currentPage <= 1;
            if (mode === 'spread') {
                nextBtn.disabled = currentPage >= pdfDoc.numPages - 1;
            } else {
                nextBtn.disabled = currentPage >= pdfDoc.numPages;
            }
        }

        function setMode(newMode) {
            if (mode === newMode) return;
            mode = newMode;

            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            currentPage = 1;
            document.getElementById('pageInput').value = 1;

            if (pdfDoc) {
                renderPages();
                updateNavButtons();
            }
        }

        function showStatus(message) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.classList.add('show');
            setTimeout(() => status.classList.remove('show'), 2000);
        }

        // キーボード操作
        document.addEventListener('keydown', (e) => {
            if (!pdfDoc) return;
            if (e.key === 'ArrowRight' || e.key === ' ') {
                e.preventDefault();
                nextPage();
            } else if (e.key === 'ArrowLeft' || e.key === 'Backspace') {
                e.preventDefault();
                previousPage();
            }
        });
    </script>
</body>
</html>
